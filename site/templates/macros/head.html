{# Macro for including CSS #}
{% macro styling() %}
    <link rel="stylesheet" href="{{ get_url(path="style.css", trailing_slash=false) }}">
{% endmacro styling %}

{# Macro for favicon #}
{% macro favicon(config) %}
    {% if config.extra.favicon %}
    <link rel="shortcut icon" href="{{ get_url(path=config.extra.favicon, trailing_slash=false) }}?" type="image/x-icon"/>
    {% endif %}
{% endmacro favicon %}
